@(title: String)(content: Html)

<!DOCTYPE html>

<html>
<head>
<title>@title</title>
<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/select2.css")">
<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
<script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("javascripts/select2.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("javascripts/select2_locale_pt-PT.js")" type="text/javascript"></script>
</head>
<script type="text/javascript">

function movieFormatResult(result) {
    var markup = "<table><tr>";
    markup += "<td>" + result.name + " - " + result.description + "</td>";
    markup += "</tr></table>";
    return markup;
}

function movieFormatSelection(result) {
    return result.name;
}
		$(document).ready(function() { 
			$("#e1").select2(); 
		
		
			$("#e2").select2({
			    placeholder: "Search for a movie",
			    minimumInputLength: 1,
			    ajax: {
			        url: "../select2/jobs",
			        dataType: 'json',
			        data: function (term, page) {
			            return {
			                q: term, // search term
			                page_limit: 10
			            };
			        },
			        results: function (data, page) { // parse the results into the format expected by Select2.
			            // since we are using custom formatting functions we do not need to alter remote JSON data
			            return {results: data.result};
			        }
			    },
			    formatResult: movieFormatResult, // omitted for brevity, see the source of this page
			    formatSelection: movieFormatSelection,  // omitted for brevity, see the source of this page
			    dropdownCssClass: "bigdrop", // apply css that makes the dropdown taller
			    escapeMarkup: function (m) { return m; }
			});
		});
</script>
<body>
	<select id="e1">
		<option value="AL">Alabama</option>
		<option value="WY">Wyoming</option>
	</select>
	
	<input id="e2"></input>
</body>
</html>
